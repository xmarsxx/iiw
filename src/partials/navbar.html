<!-- Schedule - Modal - Active -->
<div class="modal fade" id="modalScheduleActive" tabindex="-1" role="dialog" aria-labelledby="modalScheduleTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="card card-row">
        <div class="row no-gutters">
          <div class="col-12 col-md-6 bg-cover card-img-left" style="background-image: url(../assets/img/photos/iiw-xxxi-schedule.png); background-position: top;">


            <img src="../assets/img/photos/photo-8.jpg" alt="..." class="img-fluid d-md-none invisible">


            <div class="shape shape-right shape-fluid-y svg-shim text-white d-none d-md-block">
              <svg viewBox="0 0 112 690" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M116 0H51V172C76 384 0 517 0 517V690H116V0Z" fill="currentColor"/>
              </svg>
            </div>

          </div>
          <div class="col-12 col-md-6">
            <div class="card-body">

              <!-- Close -->
              <button type="button" class="modal-close close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>

              <!-- Heading -->
              <h2 class="mb-0 font-weight-bold text-center text-primary" id="modalScheduleTitle">
                IIW XXXII
              </h2>

              <!-- Sub Heading -->
              <h2 class="mb-0 font-weight-bold text-center" id="modalScheduleTitle">
                Online Schedule
              </h2>

              <!-- Text -->
              <p class="mb-6 text-center text-muted">
                April 20, 2021 – April 22, 2021
              </p>

              <!-- Buttons -->
              <div class="text-center text-md-center mt-12">
                <a href="../assets/pdf/schedules/IIWXXXI_Schedule.pdf" target="_blank" class="btn btn-primary shadow lift mr-3">
                  View <i class="fe fe-eye d-none d-md-inline ml-1"></i>
                </a>
                <a href="../assets/pdf/schedules/IIWXXXI_Schedule.zip" class="btn btn-primary-soft lift">
                  Download <i class="fe fe-download d-none d-md-inline ml-1"></i>
                </a>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
